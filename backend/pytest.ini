[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -ra
    -q
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests

